<!DOCTYPE html>  
<html>  
  <head>  
    <title>  
      Carousel-Slider  
    </title>  
    <link href="/main.css" type="text/css" rel="stylesheet">   
  </head>  
  <body>  
    <h1>Gear 4th Luffy</h1>  
    <div class="carousel">  
      <div class="carouselContainer">  
        <img class="slides" id="lastslide" src="./images/assets 3.jpg" alt="">  
        <img class="slides" src="./images/assets 1.jpg" alt="">  
        <img class="slides" src="./images/assets 2.jpg" alt="">  
        <img class="slides" src="./images/assets 3.jpg" alt="">  
        <img class="slides" id="firstslide" src="./images/assets 1.jpg" alt="">          
      </div>  
    </div>  
    <button class="button" id="prev">PREV</button>  
    <button class="button" id="next">NEXT</button>  
    <script src="/main.js"></script>  
  </body>  
</html>

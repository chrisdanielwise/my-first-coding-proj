<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List With Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>I am thinking of a number between 1-100.</h3>
      <h3>Can you guess it?</h3>

      <input type="text" placeholder="NUM" id="guess"><br>
      <button onclick="play()" id="my_btn">GUESS</button>

      <p class="message1">No. Of Guesses: 0</p>
      <p class="message2">Guessed Numbers are: None</p>
      <p class="message3"> </p>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>

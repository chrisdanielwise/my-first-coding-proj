<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="./flip_cad/main.css"/>
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="./flip_cad/images/asset 10.jpeg" alt="" class="pp"/>
                        <h2>Tyler Potts</h2>
                    </div>
                    <div class="card__body">
                        <h3>JavaScript Wizard</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            Blanditiis expedita, consectetur doloribus alias, necessitatibus nesciunt quas voluptates explicabo aliquid iusto,
                              eum in tenetur ad voluptate.
                             Quidem consequuntur quibusdam officiis porro?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./flip_cad/main.js"></script>
</body>
</html>
